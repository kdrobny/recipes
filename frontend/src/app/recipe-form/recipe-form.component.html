<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #recipeForm="ngForm">
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" [(ngModel)]="recipe.idCategory"
               class="form-control"
               id="category"
               name="category"
               placeholder="Enter category"
               required #category="ngModel">
      </div>
      <div [hidden]="!category.pristine" class="alert alert-danger">Category is required</div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="recipe.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter title"
               required #title="ngModel">
        <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      </div>
      <button type="submit" [disabled]="!recipeForm.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>
